<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetchTemps(firstTemps => {
          const chart = new google.visualization.LineChart(document.getElementById("curve_chart"));

          const options = {
            title: "Temperaturen",
            curveType: "function",
            legend: { position: "bottom" }
          };

          const wrapper = document.getElementById("sensor_names");

          const dataTable = new google.visualization.DataTable();
          dataTable.addColumn("datetime", "Tid");
          firstTemps.forEach(sensor => {
            dataTable.addColumn("number", sensor.id);

            var label = document.createElement("SPAN");
            label.append(sensor.id);
            label.append(label);

            var x = document.createElement("INPUT");
            x.setAttribute("type", "text");
            x.setAttribute("value", sensor.id);
            wrapper.append(x);

            wrapper.append(document.createElement("BR"));
          });

          setInterval(function() {
            fetchTemps(jsonTemp => {
              const timestamp = new Date();

              const rowArray = [timestamp];
              jsonTemp.forEach(tempObj => rowArray.push(tempObj.t));

              dataTable.addRow(rowArray);

              chart.draw(dataTable, options);
            });
          }, 3000);
        });
      }

      function fetchTemps(callback) {
        fetch("/temps")
          .then(response => response.json())
          .then(jsonTemp => callback(jsonTemp));
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <div>
      <h1>Sensors</h1>
      <div id="sensor_names"></div>
    </div>
  </body>
</html>
