<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart", "gauge"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const lineChart = new google.visualization.LineChart(document.getElementById("curve_chart"));

        const options = {
          title: "Temperaturen",
          curveType: "function",
          legend: { position: "bottom" }
        };

        var gaugeChart = new google.visualization.Gauge(document.getElementById("gauge_chart"));

        var gaugeOptions = {
          width: 400,
          height: 120,
          redFrom: 90,
          redTo: 100,
          yellowFrom: 75,
          yellowTo: 90,
          minorTicks: 5
        };
        const wrapper = document.getElementById("sensor_names");

        fetchTemps(firstTemps => {
          const chartDataTable = new google.visualization.DataTable();
          const gaugeDataTable = new google.visualization.DataTable();

          chartDataTable.addColumn("datetime", "Tid");
          firstTemps.forEach(sensor => {
            chartDataTable.addColumn("number", sensor.id);
            gaugeDataTable.addColumn("number", sensor.id);

            var label = document.createElement("SPAN");
            label.append(sensor.id + ": ");
            wrapper.append(label);

            var x = document.createElement("INPUT");
            x.setAttribute("id", sensor.id + "_name");
            x.setAttribute("type", "text");
            x.setAttribute("value", sensor.id);
            wrapper.append(x);

            wrapper.append(document.createElement("BR"));
          });

          gaugeDataTable.addRows(firstTemps.length);

          setInterval(function() {
            fetchTemps(jsonTemp => {
              const timestamp = new Date();

              const rowArray = [timestamp];
              jsonTemp.forEach(tempObj => rowArray.push(tempObj.t));

              chartDataTable.addRow(rowArray);

              for (var i = 0; i < jsonTemp.length; i++) {
                const customName = document.getElementById(jsonTemp[i].id + "_name").value;
                chartDataTable.setColumnLabel(i + 1, customName);

                gaugeDataTable.setColumnLabel(i, customName);
                gaugeDataTable.setValue(i, 1, jsonTemp[i].t);
              }

              lineChart.draw(chartDataTable, options);
              gaugeChart.draw(gaugeDataTable, gaugeOptions);
            });
          }, 3000);
        });
      }

      function fetchTemps(callback) {
        fetch("/temps")
          .then(response => response.json())
          .then(jsonTemp => callback(jsonTemp));
      }
    </script>
  </head>
  <body>
    <div id="gauge_chart" style="width: 400px; height: 120px;"></div>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <div>
      <h1>Sensors</h1>
      <div id="sensor_names"></div>
    </div>
  </body>
</html>
