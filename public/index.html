<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart", "gauge"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        const lineChart = new google.visualization.LineChart(document.getElementById("curve_chart"));

        var lineOptions = {
          title: "Temperaturen",
          curveType: "function",
          legend: { position: "bottom" }
        };
        var gaugeOptions = {
          width: 400,
          height: 120,
          redTo: 100,
          yellowColor: "#1FAAF1",
          yellowFrom: 0,
          minorTicks: 5,
          min: 20,
          max: 100
        };

        var gaugeChart = new google.visualization.Gauge(document.getElementById("gauge_chart"));

        const wrapper = document.getElementById("sensor_names");

        fetchTemps(firstTemps => {
          const chartDataTable = new google.visualization.DataTable();
          chartDataTable.addColumn("datetime", "Tid");

          const gaugeDataTable = new google.visualization.DataTable();
          gaugeDataTable.addColumn("string", "Label");
          gaugeDataTable.addColumn("number", "Value");

          firstTemps.forEach(sensor => {
            chartDataTable.addColumn("number", sensor.id);

            // -----
            var label = document.createElement("SPAN");
            label.append(sensor.id + ": ");
            wrapper.append(label);

            var x = document.createElement("INPUT");
            x.setAttribute("id", sensor.id + "_name");
            x.setAttribute("type", "text");
            x.setAttribute("value", sensor.id);
            wrapper.append(x);

            wrapper.append(document.createElement("BR"));

            // -----

            gaugeDataTable.addRow([sensor.id, sensor.t]);
          });

          chartDataTable.addColumn("number", "Mintemp");
          chartDataTable.addColumn("number", "Maxtemp");

          setInterval(function() {
            fetchTemps(jsonTemp => {
              const timestamp = new Date();

              const rowArray = [timestamp];
              jsonTemp.forEach(tempObj => rowArray.push(tempObj.t));

              const minTemp = Number(document.getElementById("minTemp").value);
              const maxTemp = Number(document.getElementById("maxTemp").value);

              rowArray.push(minTemp);
              rowArray.push(maxTemp);
              chartDataTable.addRow(rowArray);

              for (var i = 0; i < jsonTemp.length; i++) {
                const customName = document.getElementById(jsonTemp[i].id + "_name").value;
                chartDataTable.setColumnLabel(i + 1, customName);

                const currentTemp = jsonTemp[i].t;
                if (currentTemp < minTemp || currentTemp > maxTemp) {
                  beep();
                }

                gaugeDataTable.setValue(i, 0, customName);
                gaugeDataTable.setValue(i, 1, currentTemp);
              }

              lineChart.draw(chartDataTable, lineOptions);
              lineOptions = {
                ...lineOptions
              };
              gaugeOptions = {
                ...gaugeOptions,
                yellowTo: minTemp,
                greenFrom: minTemp,
                greenTo: maxTemp,
                redFrom: maxTemp
              };
              gaugeChart.draw(gaugeDataTable, gaugeOptions);
            });
          }, 3000);
        });
      }

      function fetchTemps(callback) {
        fetch("/temps")
          .then(response => response.json())
          .then(jsonTemp => callback(jsonTemp));
      }

      function beep() {
        var sound = document.getElementById("sound1");
        sound.play();
      }
    </script>
  </head>
  <body>
    <div id="gauge_chart" style="width: 400px; height: 120px;"></div>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <div>
      <h1>Sensors</h1>
      <div id="sensor_names"></div>
    </div>
    <div>
      <h1>Settings</h1>
      <span>Maxtemp</span><input id="maxTemp" type="text" value="69" /><br />
      <span>Mintemp</span><input id="minTemp" type="text" value="66" /><br />
    </div>
    <audio id="sound1" autoplay="false" muted="true" controls>
      <source src="beep.wav" type="audio/wav" />
    </audio>
  </body>
</html>
